<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Animation API</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        #box {
            height: 100px;
            width: 150px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div id="box">
        <h2>Warning!</h2>
    </div>
    <script>
        var elem = document.querySelector('#box'); //#box for id,   .box for class
        elem.animate([
            { transform: "scale(0.5)", background: "white", color: "white" },
            { transform: "scale(1)", background: "red", color: "White" },
            { transform: "scale(0.5)", background: "white", color: "white" },
        ], {
            duration: 2000,
            iterations: Infinity
        });
    </script>

</body>

</html>
